<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournament Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tournament Details</h1>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${TournamentDTO.tournamentId}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${TournamentDTO.tournamentName}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${TournamentDTO.tournamentLocation}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${TournamentDTO.tournamentDescription}"></td>
        </tr>
        <tr>
            <th>Rules</th>
            <td th:text="${TournamentDTO.tournamentRules}"></td>
        </tr>
        <tr>
            <th>Prize Fund</th>
            <td th:text="${TournamentDTO.prizeFound}"></td>
        </tr>
        <tr>
            <th>Sport Clubs</th>
            <td>
                <ul>
                    <li th:each="clubId : ${TournamentDTO.sportClubs_id}" th:text="${clubId}"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Athletes</th>
            <td>
                <ul>
                    <li th:each="athleteId : ${TournamentDTO.athlete_id}" th:text="${athleteId}"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Teams</th>
            <td>
                <ul>
                    <li th:each="teamId : ${TournamentDTO.team_id}" th:text="${teamId}"></li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
